baseURL = 'https://wakiwaki2922.github.io/'
languageCode = 'vi-vn'
title = 'CủHành.Com'
theme = 'PaperMod'

# Disable Google Analytics for now to avoid template errors
disableKinds = []

[params]
  author = 'Giang'
  description = 'Blog về công nghệ, phần cứng, quản trị hệ thống và DevOps'
  keywords = ['DevOps', 'System Administration', 'Backend Development', 'Hardware', 'Docker', 'Linux', 'IT Support', 'Programming']
  
  defaultTheme = 'auto' # "dark", "light", or "auto"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = false
  
  # Disable Google Analytics to prevent template errors
  disableGoogleAnalytics = true
  
  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"
    android_chrome_192x192 = "/android-chrome-192x192.png"
    android_chrome_512x512 = "/android-chrome-512x512.png"
  
  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/wakiwaki2922"
  
  [[params.socialIcons]]
    name = "email"
    url = "mailto:giangdq.01012003@gmail.com"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Trang chủ"
    url = "/"
    weight = 1
    
  [[menu.main]]
    identifier = "posts"
    name = "Bài viết"
    url = "/posts/"
    weight = 2
    
  [[menu.main]]
    identifier = "about"
    name = "Giới thiệu"
    url = "/about/"
    weight = 3
    
  [[menu.main]]
    identifier = "archives"
    name = "Lưu trữ"
    url = "/archives/"
    weight = 4

# Taxonomy configuration
[taxonomies]
  tag = "tags"
  category = "categories"

# Markup configuration
[markup]
  [markup.highlight]
    style = 'dracula'  # Thay đổi theme màu cho dễ đọc hơn
    lineNos = true
    lineNumbersInTable = false
    codeFences = true
    guessSyntax = true
    tabWidth = 2
